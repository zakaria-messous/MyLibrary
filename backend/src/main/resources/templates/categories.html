<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/categories.css">
</head>
<body>
<nav id="sidebar">
    <h3 class="text-center"><img src="/images/library.png" alt="Icon" style="width: 40px; height: 40px; margin-right: 10px;">MyLibrary</h3>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="livres"><img src="/images/books.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Livres</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="categories"><img src="/images/category.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Catégories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="emprunts"><img src="/images/emprunts.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Emprunts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="facturations"><img src="/images/facture.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Facturation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="users"><img src="/images/users.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Utilisateurs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link-lougout" href="login" onclick="logout()"><img src="/images/logout.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Déconnexion</a>
        </li>
    </ul>
</nav>
<div id="main-content">
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestion des Catégories</h1>

    <!-- Ajouter une Catégorie -->
    <div class="mb-5">
        <h2>Ajouter une Catégorie</h2>
        <form id="addCategorieForm" class="row g-3">
            <div class="col-md-8">
                <input type="text" id="categorieName" placeholder="Nom de la Catégorie" class="form-control" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success w-100">Ajouter</button>
            </div>
        </form>
    </div>

    <!-- Liste des Catégories -->
    <div class="mb-5">
        <h2>Liste des Catégories</h2>
        <button class="btn btn-primary mb-3" id="fetchAllCategories">Afficher toutes les Catégories</button>
        <table class="table table-striped" id="categoriesTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Les lignes seront ajoutées dynamiquement -->
            </tbody>
        </table>
    </div>
</div>
</div>

<script>
    // Vérifier l'authentification
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('Vous devez vous connecter pour accéder à cette page.');
            window.location.href = '/admin/login';
            return;
        }

        // Injecter le token dans toutes les requêtes Axios
        axios.interceptors.request.use(config => {
            config.headers.Authorization = `Bearer ${token}`;
            return config;
        }, error => {
            return Promise.reject(error);
        });

        const categoriesTable = document.querySelector('#categoriesTable tbody');

        // Fetch all categories
        document.getElementById('fetchAllCategories').addEventListener('click', () => {
            axios.get('/categorie')
                .then(response => {
                    categoriesTable.innerHTML = '';
                    response.data.forEach(category => {
                        const row = `<tr>
                                <td>${category.id}</td>
                                <td>${category.nomCategorie || 'Non spécifié'}</td>
                                <td>
                                    <button class="btn btn-success btn-sm" onclick="editCategory(${category.id})">Modifier</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteCategory(${category.id})">Supprimer</button>
                                </td>
                            </tr>`;
                        categoriesTable.innerHTML += row;
                    });
                })
                .catch(error => console.error(error));
        });

        // Add a new category
        document.getElementById('addCategorieForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nomCategorie = document.getElementById('categorieName').value;

            axios.post('/categorie', { nomCategorie })
                .then(() => {
                    alert('Catégorie ajoutée avec succès !');
                    document.getElementById('addCategorieForm').reset();
                    document.getElementById('fetchAllCategories').click(); // Refresh the list
                })
                .catch(error => console.error(error));
        });

        // Edit a category
        window.editCategory = (id) => {
            const newName = prompt('Entrez le nouveau nom de la catégorie:');
            if (newName) {
                axios.put(`/categorie/${id}`, { nomCategorie: newName })
                    .then(() => {
                        alert('Catégorie modifiée avec succès !');
                        document.getElementById('fetchAllCategories').click(); // Refresh the list
                    })
                    .catch(error => console.error(error));
            }
        };

        // Delete a category
        window.deleteCategory = (id) => {
            if (confirm('Voulez-vous vraiment supprimer cette catégorie ?')) {
                axios.delete(`/categorie/${id}`)
                    .then(() => {
                        alert('Catégorie supprimée avec succès !');
                        document.getElementById('fetchAllCategories').click(); // Refresh the list
                    })
                    .catch(error => console.error(error));
            }
        };
    });
</script>
</body>
</html>
