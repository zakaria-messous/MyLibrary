<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Facturations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/facturations.css">
</head>
<body>
<nav id="sidebar">
    <h3 class="text-center"><img src="/images/library.png" alt="Icon" style="width: 40px; height: 40px; margin-right: 10px;">MyLibrary</h3>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="livres"><img src="/images/books.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Livres</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="categories"><img src="/images/category.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Catégories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="facturations"><img src="/images/facture.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Facturation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="users"><img src="/images/users.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Utilisateurs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link-lougout" href="login" onclick="logout()"><img src="/images/logout.png" class="icons" alt="Icon" style="width: 25px; height: 25px; margin-right: 10px; margin-top: 10px">Déconnexion</a>
        </li>
    </ul>
</nav>

<div id="main-content">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestion des Facturations</h1>

        <!-- Filter Transactions -->
        <div class="mb-4">
            <label for="transactionTypeFilter" class="form-label">Filtrer par Type de Transaction</label>
            <select id="transactionTypeFilter" class="form-select">
                <option value="ALL" selected>Toutes</option>
                <option value="PURCHASE">Achat</option>
                <option value="RENT">Location</option>
            </select>
        </div>

        <!-- Liste des Facturations -->
        <h2>Liste des Transactions</h2>
        <table class="table table-striped" id="transactionsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Utilisateur</th>
                <th>Livre</th>
                <th>Type</th>
                <th>Prix</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Les lignes seront ajoutées dynamiquement -->
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('Vous devez vous connecter pour accéder à cette page.');
            window.location.href = '/admin/login';
            return;
        }

        // Inject the token into Axios requests
        axios.interceptors.request.use(config => {
            config.headers.Authorization = `Bearer ${token}`;
            return config;
        }, error => Promise.reject(error));

        const transactionsTable = document.querySelector('#transactionsTable tbody');
        const transactionTypeFilter = document.getElementById('transactionTypeFilter');

        // Fetch transactions with optional filtering
        const fetchTransactions = (type = 'ALL') => {
            let url = '/facturation';
            if (type !== 'ALL') {
                url += `?type=${type}`;
            }

            axios.get(url)
                .then(response => {
                    transactionsTable.innerHTML = '';
                    response.data.forEach(transaction => {
                        const row = `<tr>
                                <td>${transaction.id}</td>
                                <td>${transaction.user.fullName} (${transaction.user.email})</td>
                                <td>${transaction.livre.titre}</td>
                                <td>${transaction.type}</td>
                                <td>${transaction.prix.toFixed(2)} €</td>
                                <td>${new Date(transaction.dateTransaction).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deleteTransaction(${transaction.id})">Supprimer</button>
                                </td>
                            </tr>`;
                        transactionsTable.innerHTML += row;
                    });
                })
                .catch(error => console.error(error));
        };

        // Fetch transactions on page load
        fetchTransactions();

        // Filter transactions by type
        transactionTypeFilter.addEventListener('change', () => {
            fetchTransactions(transactionTypeFilter.value);
        });

        // Delete a transaction
        window.deleteTransaction = (id) => {
            if (confirm('Voulez-vous vraiment supprimer cette transaction ?')) {
                axios.delete(`/facturation/${id}`)
                    .then(() => {
                        alert('Transaction supprimée avec succès !');
                        fetchTransactions(transactionTypeFilter.value);
                    })
                    .catch(error => console.error(error));
            }
        };

        // Logout function
        window.logout = () => {
            localStorage.removeItem('authToken');
            window.location.href = '/admin/login';
        };
    });
</script>
</body>
</html>
