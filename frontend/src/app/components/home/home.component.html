<app-nav></app-nav>

<div class="hero-image">
  <div class="hero-text">
    <h1>Bienvenue sur notre Bibliothèque</h1>
    <p>Découvrez les meilleurs livres ici.</p>
  </div>
</div>

<!-- Liste des livres -->
<div class="book-list">
  <div *ngFor="let livre of livres" class="book-item" (click)="onLivreClick(livre)">
    <img [src]="'assets/images/' + livre.image" alt="{{ livre.titre }}" />
    <h3>{{ livre.titre }}</h3>
    <p>{{ livre.auteur }}</p>
  </div>
</div>
